---
layout: base
---
    



<article>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-5 col-md-10 mx-auto">
        {{content}}
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="clearfix">

          {% if page.previous %}
            <a class="btn  float-left" href="{{site.baseurl}}{{page.previous.url}}">上一篇： {{page.previous.title}}</a>
          {% endif %}

          {% if page.next %}
            <a class="btn  float-right" href="{{site.baseurl}}{{page.next.url}}">下一篇： {{page.next.title}}</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</article>
